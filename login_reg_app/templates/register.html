<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Contact Agent Registration">
    <meta name="author" content="b.eaton">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    
    {% load static %}
    <script src="{% static 'js/register.js' %}"></script>

    <title>JOBIN</title>
</head>

<body class="text-center">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Register</h1>
        </div>
    </div>
    <div class="container">
        {% if messages %}
        <ul class="messages text-danger">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <div class="input-group-prepend col-sm-2">
            <div class="form-group row" id="email_Msg"></div>
        </div>

        <form class="form-register" id="reg_form" action='/reg-me' method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">First Name: </span>
                </div>
                <div class="col-8">
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Last Name: </span>
                </div>
                <div class="col-8">
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Email: </span>
                </div>
                <div class="col-8">
                    <input type="text" id="email" name="email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Password: </span>
                </div>
                <div class="col-8">
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Confirm Password: </span>
                </div>
                <div class="col-8">
                    <input type="password" id="confirm_pass" name="confirm_pass" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Birthday: </span>
                </div>
                <div class="form-group col-4 date">
                    <input type="text" id="birthday" name="birthday" class="form-control">
                </div>
            </div>
            <button class="btn btn-lg btn-primary register" type="submit">Register</button>
            <button class="btn btn-lg btn-danger" type="submit"><a href="log-in" style="text-decoration: none; color: inherit;">Cancel</a></button>
        </form>

    </div>

    <script>
        $(document).ready(function(){
        var date_input=$('input[name="birthday"]');
        var container=$('.date form').length>0 ? $('.date form').parent() : "body";
        var options={
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
        })
    </script>
</body>
</html>
