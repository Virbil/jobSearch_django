<a style="cursor: pointer;" data-toggle="modal" data-target="#new-position" class="pl-3">
    <span data-feather="plus"></span>
</a>
<div class="modal fade" id="new-position" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-colored bg-primary">
                <h3 class="modal-title form-group">Add Position</h3>
            </div>
            <div class="modal-body">
                <form action="{% url 'new_position' %}" method="post" id="delPosForm">
                    {% csrf_token %}
                    <input type="text" name="new-pos" id="new-pos">
                    <input class="btn btn-dark btn-sm" type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>
</div>
