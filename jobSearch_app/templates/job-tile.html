
<div class="col-md-5 m-2 p-2 text-left border border-secondary shadow ">
    <h3><a href="#">{{job.job_title.title}}</a></h3>
    <p>Company: {{job.company}}</p>
    <p>Location: {{job.location}}</p>
    <p>Posted on: {{ job.post_date }}</p>
    <a href="{{job.job_url}}">Indeed Link</a>
    <p>Summary:</p>
    <ul>
        {% for line in job.summary %}
        <li>{{ line }}</li>
        {% endfor %}
    </ul>
    <div class="row">
        <div class="col text-right m-2">
            {% if job in user.job_likes.all %}
            <a class="likebutton text-warning pr-1" name="Reset" style="cursor: pointer;" id="like{{job.id}}"  data-catid="{{job.id}}">Reset</a><span>|</span>
            {% else %}
            <a class="likebutton text-success pr-1" name="Like" style="cursor: pointer;" id="like{{job.id}}"  data-catid="{{job.id}}">Like</a><span>|</span>
            {% endif %}
            <a class="dislikebutton text-danger" name="Dislike" style="cursor: pointer;" id="dislike{{job.id}}" data-catid="{{job.id}}">Dislike</a>
        </div>
    </div>
