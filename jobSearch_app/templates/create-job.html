<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <!-- Bootstrap Bootswatch Template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <!-- Bootstrap 4 Link for Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- JQuery Load stylesheet and scripts -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

    <title>JOBIN</title>
</head>
<header class="mb-5">
    {% include "top-nav.html" %}
</header>
<body class="text-center d-flex flex-column min-vh-100" style="padding-top: 3.5rem;">
    <div class="container">
        <main role="main" class="inner cover">
            <div class="row justify-content-lg-between mt-5">
                <div class="col-12">
                    <h1>POST JOB PAGE</h1>
                </div>
                <div class="col-12 text-center">
                    {%if messages%}
                    <ul class="errors">
                        {%for message in messages%}
                            <li class="text-danger ">{{message}}</li>
                        {%endfor%}
                    </ul>
                    {% endif %}
                </div>
            </div>

            <a class="nav-link" href="/job/profile/{{user.id}}">Back to Profile</a>

            <form class="p-3 mb-3 border border-secondary shadow" action="/job/post_job/{{user.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-2">
                        <label class="input-group-text">Company: </label>
                    </div>
                    <div class="col-sm-10 mb-5">
                        <input type="text" id="company" name="company" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-sm-2">
                        <label class="input-group-text">Job Title: </label>
                    </div>
                    <div class="col-sm-10 mb-5">
                        <input type="text" id="job_title" name="job_title" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-2">
                        <label class="input-group-text">Location: </label>
                    </div>
                    <div class="col-sm-8 mb-5">
                        <input type="text" id="city" name="city" class="form-control" placeholder="City">
                    </div>
                    <div class="col-sm-2 mb-5">
                        <input type="text" id="state" name="state" class="form-control" placeholder="State">
                    </div>
                </div>

                <div class="form-row justify-content-between">
                    <div class="col">
                        <div class="form-row">
                            <div class="col-4 mb-5">
                                <label class="input-group-text">Date Posted: </label>
                            </div>                
                            <div class="col-4">
                                <input type="date" id="post_date" name="post_date" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div id="col-3">
                        <div class="form-row">
                            <div class="col-6">
                                <label class="input-group-text">Job Link: </label>
                            </div>
                            <div class="col-6 mb-5">
                                <input type="text" id="job_url" name="job_url" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-2 mb-5">
                        <label class="input-group-text">Salary Range: </label>
                    </div>                
                    <div class="col-sm-5">
                        <input type="number" id="min" name="min" class="form-control" placeholder="Min ">
                    </div>
                    <div class="col-sm-5">
                        <input type="number" id="max" name="max" class="form-control" placeholder="Max">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-2 mb-5">
                        <label class="input-group-text">Job Summary: </label>
                    </div>                
                    <div class="col-sm-10">
                        <textarea class="form-control" name="summary">Brief Summary:</textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-2 mb-5">
                        <label class="input-group-text">Description: </label>
                    </div>                
                    <div class="col-sm-10">
                        <textarea class="form-control form-control-lg" name="description">Full Job Description:</textarea>
                    </div>
                </div>

                <h2 class="m-3">Qualifications</h2>
                <div class="form-row">
                    <div class="col">
                        <div class="col-4 mb-1">
                            <label class="input-group-text">Required: </label>
                        </div>                
                        <div class="col-8">
                            <textarea class="form-control form-control-lg" name="required">4 Years of Python</textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary m-4">Post Job</button>
            </form>
        </main>
    </div>

    {% include "footer.html" %}


    <!-- jQuery Implementation  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Implementation -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <script>
        // https://feathericons.com/
        feather.replace()
    </script>
</body>
</html>
